   <div class="task-grid">
     <div *ngFor="let task of tasks" class="task-cube" [ngClass]="getPriorityClass(task.priority)" (click)="onTaskClick(task)">
       <div class="task-title">{{task.title}}</div>
       <div class="task-details">
         <p>{{task.description}}</p>
         <button (click)="deleteTaskHandler(task)">Done</button>
       </div>
     </div>
