<!-- add-task.component.html -->

<div class="add-task-container">
    <h2>Add Task</h2>
    <form #taskForm="ngForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" #userRef required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea type="text" #descRef required></textarea>
      </div>
      <div class="form-group">
        <label for="priority">Priority:</label>
        <select  id="priority" name="priority" #priorityRef required>
          <option value="1">High</option>
          <option value="2">Medium</option>
          <option value="3">Low</option>
        </select>
      </div>
      <button (click)="onSubmit(userRef.value,descRef.value,priorityRef.value)">Add Task</button>
    </form>
  </div>
